{% extends "_base.html" %}

{% block content %}
<section class="main-inner">
	<form action="{{ url_for('main.category_delete', category=category) }}" method="POST" class="flex">
		<div class="main-buttons">
			<a href="{{ url_for('main.list_categories') }}" class="button cancel">Cancel</a>
			<button type="submit" class="button create">Delete</button>
		</div>
		<input type="text" name="category" value="{{ category }}" class="input-oneline" readonly>
	</form>

</section>
{% endblock %}
