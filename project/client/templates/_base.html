<!DOCTYPE html>
<html lang="eng-GB">
<head>
	<meta charset="utf-8">
	<title>Catalog</title>
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Udacity Catalog project">
	<meta name="author" content="Christopher Berdahl">
	<!-- Styles -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css')}}" media="screen">
	<!-- Java scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/close-alerts.js') }}"></script>
</head>
<body>

	{% include 'header.html' %}

	<main>

		<!-- messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <section class="main-messages">
        	{% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissable">
            	<div class="alert-text">
	              <a class="alert-close" title="Close" data-dismiss="alert">&times;</a>
	             {{message}}
             </div>
            </div>
          {% endfor %}
        </section>
        {% endif %}
        {% endwith %}

	<!-- child template -->
	{% block content %}{% endblock %}

	</main>
</body>
</html>
